<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./stylesur.css'>
</head>
<body>
   <div class="title">
    <h1 id="title">freeCodeCamp Survey Form1</h1>
    </div>
   <div class="description">
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   </div>
   <form id="formsu">

    <div class="labelsur">
    <label for="name"id="name-label">Name</label><br>
    <input type="text"name="name"id="name" placeholder=" Enter your Name" required><br>
    <label for="email" id="email-label">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
    <label for="number" id="number-label" required>Age</label><br>
    <input type="number" name="age"id="number" placeholder="Age"min="18" max="35" checked>
    <div class="option1">
    <label>Which option best describes your current role?</label><br>
        <select>
        <option disabled selected value >Select current role</option>
        <option value="student">Student</option>
        <option value="time">Full time</option>
        <option value="say">Prefer not to say</option>
        <option value="other">Other</option><br>
    </select><br>
    </div>
    </div>
<div class="define">
    <label>Would you recommended freeCodeCamp to a friend</label><br><br>
    <input type="radio"name="nam"id="Definetly"Checked value="definetly"required>Definetly <br>
    <input type="radio"name="nam"id="May be" value="may be" required>May be<br>
    <input type="radio"name="nam"id="Not sure" value="not" required>Not sure<br>
    <label>What's your favorite bootcamp?</label><br>
        <select id="dropdown">
        <option disabled selected value >Select an option</option>
        <option value=" challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="open source">Open source</option><br>
    </select><br>
</div>
    <div class="checkboxsur">
    <label for="number">What would you like to see improved(Checked all to apply)</label><br>
     <label ><input type="checkbox" name="front" id="front" value="option1">Front-end projects</label>
     <label><input type="checkbox" name="back" id="back" value="option2"> Back-end projects</label>
     <label> <input type="checkbox" name="data"id="data"value="visual">Data Visualisation</label>
     <label ><input type="checkbox" name="challenges" id="challenges"value="challenge">Challenges</label>
     <label ><input type="checkbox" name="open" id="open"value="open">Open Source Community</label>
     <label ><input type="checkbox" name="gitter" id="gitter"value="room">Gitter help room</label>
     <label><input type="checkbox" name="video" id="video"value="video">Videos</label>
     <label ><input type="checkbox" name="city" id="city"value="city">City Meetups</label>
     <label > <input type="checkbox" name="wiki" id="wiki"value="wiki">WIKI</label>
     <label ><input type="checkbox" name="forum" id="forum"value="forum">Forum</label>
     <label > <input type="checkbox" name="course" id="course"value="course">Additional courses</label>
    </div>
    <div class="comment">
    <label for="myTextarea">Any comment or suggestion?:</label> <br>
  <textarea id="myTextarea" name="textareaName"placeholder="Enter your message please......" rows="7" cols="20"></textarea> <br>
    <button id="submit">Submit</button>
   </div>
   </form>
</body>
</html>
